<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .header-content,header,footer,.a2a_kit,#loftloader-wrapper{
            display: none;
        }
        html, 
        body {
            height: 100%;
        }
        #primary{
            margin-top: 80px;
        }
        body,#primary{
            background-image: url('https://trustcreatives.com/wp-content/uploads/2021/12/wedark.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            overflow: hidden;
        }
        .main-container{
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            align-content: space-between;
        }
        .main-container .logo-container{
            flex: 1;
        }
        .main-container .photo-container{
            flex: 2;
        }
        .main-container .button-container{
            flex: 1;
        }
        .main-container .logo-container,
        .main-container .photo-container,
        .main-container .button-container{
            text-align: center;
        }
        .main-container .logo-container img{
            max-width: 18%;
        }
        .main-container .photo-container img{
            max-width: 100%;
        }
        .main-container .button-container a{
            background-color: #af0c07;
            color: #fff;
            padding: 11px 22px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            display: inline-block;
        }
    </style>
    <div class="main-container">
        <div class="logo-container">
            <img src="https://trustcreatives.com/wp-content/uploads/2021/12/logo.png">
        </div>
        <div class="photo-container">
            <img src="https://trustcreatives.com/wp-content/uploads/2021/12/last.png">
        </div>
        <div class="button-container">
           <a href="https://trustcreatives.com/">Go To Home Page</a>
        </div>
    </div>
</body>
</html>
